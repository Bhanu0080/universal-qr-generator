<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    select, input {
      background: rgba(255,255,255,0.9);
      outline: none;
    }

    button {
      background: #0078ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    #qrcode {
      margin: 20px auto;
      padding: 10px;
      background: white;
      border-radius: 15px;
      display: inline-block;
    }

    .actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .actions button {
      flex: 1;
      margin: 5px;
    }

    .hidden {
      display: none;
    }

    #preview {
      display: none;
      background: white;
      border-radius: 15px;
      margin-top: 10px;
      padding: 10px;
    }

    #preview img {
      width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ¨ Universal QR Code Generator</h2>

    <select id="typeSelect">
      <option value="text">Text</option>
      <option value="url">URL</option>
      <option value="phone">Phone Number</option>
      <option value="file">File (Image/Doc)</option>
      <option value="upi">UPI ID</option>
      <option value="wifi">Wi-Fi</option>
    </select>

    <input type="text" id="dataInput" placeholder="Enter your data here...">
    <input type="file" id="fileInput" class="hidden">
    <input type="text" id="upiInput" class="hidden" placeholder="Enter UPI ID (example@upi)">

    <div id="wifiInputs" class="hidden">
      <input type="text" id="ssidInput" placeholder="Wi-Fi SSID (Network Name)">
      <input type="text" id="wifiPasswordInput" placeholder="Wi-Fi Password">
    </div>

    <button onclick="generateQRCode()">Generate QR</button>

    <div id="qrcode"></div>
