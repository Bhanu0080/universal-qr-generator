<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    select, input {
      background: rgba(255,255,255,0.8);
      outline: none;
    }

    button {
      background: #0078ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    #qrcode {
      margin: 20px auto;
      padding: 10px;
      background: white;
      border-radius: 15px;
      display: inline-block;
    }

    .actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .actions button {
      flex: 1;
      margin: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✨ Universal QR Code Generator</h2>

    <select id="typeSelect">
      <option value="text">Text</option>
      <option value="url">URL</option>
      <option value="phone">Phone Number</option>
      <option value="file">File (Image/Doc)</option>
      <option value="upi">UPI ID</option>
      <option value="wifi">Wi-Fi</option>
    </select>

    <input type="text" id="dataInput" placeholder="Enter your data here...">
    <input type="file" id="fileInput" class="hidden">

    <input type="text" id="upiInput" class="hidden" placeholder="Enter UPI ID (example@upi)">
    
    <div id="wifiInputs" class="hidden">
      <input type="text" id="ssidInput" placeholder="Wi-Fi SSID (Network Name)">
      <input type="text" id="wifiPasswordInput" placeholder="Wi-Fi Password">
    </div>

    <button onclick="generateQRCode()">Generate QR</button>

    <div id="qrcode"></div>

    <div class="actions">
      <button onclick="downloadQR()">Download</button>
      <button onclick="copyQR()">Copy Link</button>
    </div>
  </div>

  <script>
    let qrcode;

    function generateQRCode() {
      const type = document.getElementById("typeSelect").value;
      const input = document.getElementById("dataInput");
      const fileInput = document.getElementById("fileInput");
      const upiInput = document.getElementById("upiInput");
      const ssid = document.getElementById("ssidInput").value.trim();
      const wifiPass = document.getElementById("wifiPasswordInput").value.trim();

      let data = "";

      if (type === "file") {
        if (fileInput.files.length === 0) {
          alert("Please select a file!");
          return;
        }
        const file = fileInput.files[0];
        data = URL.createObjectURL(file);
      } 
      else if (type === "upi") {
        if (!upiInput.value.trim()) {
          alert("Please enter UPI ID!");
          return;
        }
        data = `upi://pay?pa=${upiInput.value.trim()}`;
      } 
      else if (type === "wifi") {
        if (!ssid || !wifiPass) {
          alert("Enter both SSID and Password!");
          return;
        }
        data = `WIFI:T:WPA;S:${ssid};P:${wifiPass};;`;
      } 
      else {
        data = input.value.trim();
        if (!data) {
          alert("Please enter some data!");
          return;
        }
        if (type === "url" && !data.startsWith("http")) {
          data = "https://" + data;
        }
        if (type === "phone") {
          data = "tel:" + data;
        }
      }

      document.getElementById("qrcode").innerHTML = "";
      qrcode = new QRCode(document.getElementById("qrcode"), {
        text: data,
        width: 200,
        height: 200,
      });
    }

    // 🖼️ Download QR fix
    function downloadQR() {
      const canvas = document.querySelector("#qrcode canvas");
      const img = document.querySelector("#qrcode img");

      let src;
      if (canvas) {
        src = canvas.toDataURL("image/png");
      } else if (img) {
        src = img.src;
      } else {
        alert("Please generate a QR first!");
        return;
      }

      const link = document.createElement("a");
      link.href = src;
      link.download = "QRCode.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function copyQR() {
      const canvas = document.querySelector("#qrcode canvas");
      const img = document.querySelector("#qrcode img");

      let src;
      if (canvas) {
        src = canvas.toDataURL("image/png");
      } else if (img) {
        src = img.src;
      } else {
        alert("Please generate a QR first!");
        return;
      }

      navigator.clipboard.writeText(src).then(() => {
        alert("QR Code image link copied!");
      });
    }

    // Show/Hide inputs dynamically
    document.getElementById("typeSelect").addEventListener("change", function() {
      document.getElementById("dataInput").classList.add("hidden");
      document.getElementById("fileInput").classList.add("hidden");
      document.getElementById("upiInput").classList.add("hidden");
      document.getElementById("wifiInputs").classList.add("hidden");

      if (this.value === "file") {
        document.getElementById("fileInput").classList.remove("hidden");
      } 
      else if (this.value === "upi") {
        document.getElementById("upiInput").classList.remove("hidden");
      }
      else if (this.value === "wifi") {
        document.getElementById("wifiInputs").classList.remove("hidden");
      }
      else {
        document.getElementById("dataInput").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
